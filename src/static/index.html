<!DOCTYPE html>

<head>

    <title>Formulario</title>

<body>
    <img src="/logo.png" alt="" class="logo">
    <form action="/post" method="post">
        <section id="container">
            <section id="left">

                <pre class="wp-block-code"

</html>
